<!-- Add Modal-->
<div id="addModal" role="dialog" class="modal fade">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" class="close">×</button>
        <h4 class="modal-title">Add New</h4>
      </div>
      <div class="modal-body">
        <div class="container">

          <form class="form-horizontal">

            <div class="form-group">
              <label for="Text" class="control-label">Quote</label>
              <textarea rows="3" type="text" ng-model="newQuote.text" class="form-control"></textarea>
            </div>

            <div class="row">
              <div class="form-group col-xs-8">
                <label for="author" class="control-label">Author</label>
                <input type="text" ng-model="newQuote.author" class="form-control"/>
              </div>

              <div class="form-group col-xs-4">
                <label for="author" class="control-label">Hearts</label>
                  <input type="number" value="" ng-model="newQuote.heart" class="form-control"/>
              </div>
            </div>

          </form>


        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="addQuote()" data-dismiss="modal" class="btn btn-success">Save</button>
        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
      </div>
    </div>
  </div>
</div>




			<div id="editModal" role="dialog" class="modal fade">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">×</button>
            <h4 class="modal-title">Edit</h4>
          </div>
          <div class="modal-body">
            <div class="container">

              <form class="form-horizontal">
                <div class="form-group">
                  <label for="Text" class="control-label">Quote</label>
                    <textarea rows="3" type="text" ng-model="clickedQuote.text" class="form-control"></textarea>
                </div>

                <div class="row">
                  <div class="form-group col-xs-8">
                    <label for="author" class="control-label">Author</label>
                      <input type="text" ng-model="clickedQuote.author" class="form-control"/>
                  </div>

                  <div class="form-group col-xs-4">
                    <label for="author" class="control-label">Hearts</label>
                      <input type="number" value="" ng-model="clickedQuote.heart" class="form-control"/>
                  </div>
                </div>

              </form>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" ng-click="saveQuote()" data-dismiss="modal" class="btn btn-md btn-success">Save</button>
						<button type="button" ng-click="deleteQuote()" data-dismiss="modal" class="btn btn-md btn-danger">Delete</button>
            <button type="button" data-dismiss="modal" class="btn btn-md btn-default">Close</button>
          </div>

        </div>
      </div>
    </div>


    <div ng-if="alertMessage" class="alert alert-success" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    <strong>{{alertMessage}}</strong>
    </div>
